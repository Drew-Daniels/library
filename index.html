<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/book.png">
    <title>Library</title>
</head>
<header><img id="bookPicture" src="assets/images/book-icon.png" type="image/png" alt="stack of books">Library</header>
<body>
    <script src="assets/scripts/library.js" defer></script>
    <p>With Local Storage</p>
    <table id='bookTable'>
        <tr>
            <th>Book Index</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read?</th>
            <th>Delete</th>
        </tr>
    </table>
    <div class="popup" onclick="openForm()">Add a New Book
        <span id="myPopup" class="popuptext">
            <form onsubmit="submitForm(); return false" autocomplete="off">
                <label for="bookTitle">Book Title:</label>
                <input id="bookTitle">
                <label for="authorName">Author Name:</label>
                <input id="authorName">
                <label for="numPages">Number of Pages:</label>
                <input id="numPages">
                <label for="readStatus">Read?</label>
                <input id="readStatus" type="checkbox">
                <input type="submit" value="Submit"">
                <button action="window.close();">Close</button>
            </form>
        </span>
    </div>
</body>
