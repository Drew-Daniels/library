<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="icon" type="image/png" href="/book.png">
    <title>Library</title>
</head>
<header>Book Tracker - by
    <a href="https://github.com/Drew-Daniels">Drew-Daniels</a>
</header>
<body>
    <script src="assets/scripts/library.js" defer></script>
    <table id='bookTable'>
        <tr>
            <th>Book Index</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read?</th>
            <th>Delete</th>
        </tr>
    </table>
    <div class="popup" onclick="openForm()">Add a New Book
        <span id="myPopup" class="popuptext">
            <form onsubmit="submitForm(); return false" autocomplete="off">
                <label for="bookTitle">Book Title:</label>
                <input id="bookTitle">
                <label for="authorName">Author Name:</label>
                <input id="authorName">
                <label for="numPages">Number of Pages:</label>
                <input id="numPages">
                <label for="readStatus">Read?</label>
                <input id="readStatus" type="checkbox">
                <input type="submit" value="Submit"">
                <button action="window.close();">Close</button>
            </form>
        </span>
    </div>
</body>
